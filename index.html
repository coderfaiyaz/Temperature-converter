<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <h1 class="text-center">Temperature Converter
        <span id="fa" class="fa"></span> </h1>

    <form id="tempCalc" onsubmit="calculateTemperature(); return false">
        <div class="row my-3">
            <div class="col">
                <label for="input">Degrees</label>
                <input type="number" step="any" id="input" class="form-control">
            </div>
            <div class="col">
                <label for="type">Type</label>
                <select name="type" class="form-control" id="type">
                    <option value="cel"><span>&#176;</span>Celsius</option>
                    <option value="fah"><span>&#176;</span>Fahrenheit</option>
                </select>
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <label for="result">Result</label>
            </div>
            <div class="col">
                <input type="text" class="output" placeholder="Converted" id="output" readonly>
            </div>
        </div>
        <button type="submit" class="btn btn-primary my-4">Convert</button>
    </form>

    <div class="footer">
        <p>Bluid by Mohd Faiyaz</p>
    </div>

    <!-- Script JS -->
    <script src="script.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c387a6ff36.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
